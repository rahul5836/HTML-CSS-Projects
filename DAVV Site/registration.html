<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <center>
        <div>
            <h1>Student Registration Form</h1>
            <hr>
            <h3>Personal Details</h3>
            <form>
                <table>
                    <tr>
                        <td>
                            First Name:
                        </td>
                        <td> <input type="fname" placeholder="First Name">
                        </td>
                    </tr><br><br>

                    <tr>
                        <td>
                            Middle Name:
                        </td>
                        <td> <input type="mname" placeholder="Middle Name">
                        </td>
                    </tr><br><br>

                    <tr>
                        <td>
                            Last Name:
                        </td>
                        <td> <input type="lname" placeholder="Last Name">
                        </td>
                    </tr><br><br>

                    <tr>
                        <td>
                            Date of Birth:
                        </td>
                        <td> <input type="date">
                        </td>
                    </tr><br><br>
                    <tr>
                        <td>
                            Mobile Number:
                        </td>
                        <td>
                            <select>
                                <option value="">91</option>

                            </select>
                            <input type="phone" placeholder="9826******">
                        </td>
                    </tr><br><br>
                    <tr>
                        <td> Email Id:
                        </td>
                        <td> <input type="email" placeholder="example@123">
                        </td>
                    </tr><br><br>
                    <tr>
                        <td> Password:</td>
                        <td> <input type="password" placeholder="Password">
                        </td>
                    </tr><br><br>
                    <tr>
                        <td>
                            Gender: </td>
                        <td> <label>


                                <input type="radio" name="gender" value="male">Male
                            </label></td>
                        <td> <label>

                                <input type="radio" name="gender" value="female">Female

                            </label></td>
                    </tr><br><br>
                    <tr>
                        <td>
                            Class:</td>
                        <td> <label>
                                <input type="radio" name="class" value="class 11">Class 11
                            </label></td>
                        <td> <label>
                                <input type="radio" name="class" value="class 12">Class 12
                            </label></td>
                    </tr><br><br>
                    <tr>
                        <td>
                            Marital Status:
                        </td>
                        <td>
                            <select name="status">
                                <option>Please select</option>
                                <option value="single">Single</option>
                                <option value="married">Married</option>
                            </select>
                        </td>
                    </tr><br><br>
                    <tr>
                        <td>
                            Select Your Favourite Subjects:</td>
                        <td> <label>
                                <input type="checkbox" name="subject" value="maths">Mathematics
                            </label></td><br><br>
                        <td> <label>
                                <input type="checkbox" name="subject" value="Physics">Physics
                            </label></td><br><br>
                        <td> <label>
                                <input type="checkbox" name="subject" value="che">Chemistry
                            </label></td><br><br>
                        <td> <label>
                                <input type="checkbox" name="subject" value="bio">Biology
                            </label></td>
                    </tr><br><br>
                    <tr>
                        <td>
                            Select Your City:
                        </td>
                        <td>
                            <select name="city">
                                <option>City</option>
                                <option value="Delhi">Delhi</option>
                                <option value="indore">Indore</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="pune">Pune</option>
                                <option value="noida">Noida</option>
                            </select>
                        </td>
                    </tr>

                </table>
                <button>Submit</button>
            </form>
        </div>
    </center>
</body>

</html>
